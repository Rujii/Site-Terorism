<script>
function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var pic = getParameterByName('pic');
document.getElementById("poza").src="images/belgia/"+pic;
document.getElementById("poza").style.width="700px";
var nrp = (pic.substr(0, pic.length - 4));
nrp=parseInt(nrp);
nrpp=nrp-1;
nrps=nrp+1;
if (nrpp<1)
{
	nrpp=7;
}
if (nrps>7)
{
	nrps=1;
}
document.getElementById("suc").href="photobelgia.html?pic="+(nrps)+".jpg";
document.getElementById("pred").href="photobelgia.html?pic="+(nrpp)+".jpg";
</script>
